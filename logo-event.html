<script type="text/javascript">
    RED.nodes.registerType('logo-event', {
        category: 'home_assistant',
        color: '#fdd835',
        defaults: {
            name: { value: '' },
            server: { type: 'server', required: true },
            version: { value: 0 },
            entityidfilter: { value: '' },
            entityidfiltertype: { value: 'exact' },
            outputinitially: { value: false },
            state_type: { value: 'str' },
            haltifstate: { value: '' },
            halt_if_type: { value: 'str' },
            halt_if_compare: { value: 'is' },
            outputs: { value: 1 }
        },
        inputs: 0,
        outputs: 1,
        icon: 'arrow-in.png',
        label: function () {
            return this.name || 'logo-event';
        },
        oneditprepare: function () {
            if ($('#node-input-outputs').length) {
                $('#node-input-outputs').val(1);
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="logo-event">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-entityidfilter"><i class="fa fa-cube"></i> Entity ID Filter</label>
        <input type="text" id="node-input-entityidfilter">
    </div>
    <div class="form-row">
        <label for="node-input-entityidfiltertype"><i class="fa fa-filter"></i> Filter Type</label>
        <select id="node-input-entityidfiltertype">
            <option value="exact">Exact</option>
            <option value="substring">Substring</option>
            <option value="regex">Regex</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-outputinitially"><i class="fa fa-play-circle"></i> Output Initially</label>
        <input type="checkbox" id="node-input-outputinitially">
    </div>
    <div class="form-row">
        <label for="node-input-state_type"><i class="fa fa-code"></i> State Type</label>
        <select id="node-input-state_type">
            <option value="str">String</option>
            <option value="num">Number</option>
            <option value="bool">Boolean</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-haltifstate"><i class="fa fa-ban"></i> Halt if State</label>
        <input type="text" id="node-input-haltifstate">
    </div>
    <div class="form-row">
        <label for="node-input-halt_if_type"><i class="fa fa-code"></i> Halt If Type</label>
        <select id="node-input-halt_if_type">
            <option value="str">String</option>
            <option value="num">Number</option>
            <option value="bool">Boolean</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-halt_if_compare"><i class="fa fa-exchange"></i> Comparison</label>
        <select id="node-input-halt_if_compare">
            <option value="is">is</option>
            <option value="is_not">is not</option>
            <option value="lt">&lt;</option>
            <option value="lte">&lt;=</option>
            <option value="gt">&gt;</option>
            <option value="gte">&gt;=</option>
        </select>
    </div>
</script>
